<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Request</title>
    <style>
        body {
            justify-items: center;
            background-color: red;
            color: white;
        }
        input {
            outline: none;
            padding: 2px 2px ;
            color: black;
            border-radius: 5px;
        }
        div {
            margin-top: 7px;
        }
        form{
            display: grid;
            align-items: center;
            justify-items: center;
        }
    button{
        margin-top: 20px;

    }
    </style>
</head>
<body>
    <form method="get" action="http://localhost:3440/register">
        <div><h2>Get Request</h2></div>
        <div>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" >
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
        </div>
        <button>Submit</button>
    </form>
    <br>
    <form method="post" action="http://localhost:3440/register">
        <div><h2>Post Request</h2></div>
        <div>
            <label for="name">Username:</label>
            <input type="text" name="name" id="name" >
        </div>
        <div>
            <label for="pass">Password:</label>
            <input type="password" name="password" id="pass">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
